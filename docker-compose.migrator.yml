version: '3.7'

services:
  db:
    container_name: db
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: stringsync
      POSTGRES_USER: stringsync
      POSTGRES_PASSWORD: stringsync
    ports:
      - 5432:5432

  api:
    container_name: api
    image: stringsync:latest
    env_file:
      - env/dev.env
      - env/secrets.env
    volumes:
      - ./api/src:/app/api/src
    links:
      - db
