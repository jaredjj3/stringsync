<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="Guitar Teaching App" />
    <meta name="version" content="%REACT_APP_VERSION%" />

    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Defer loading css for video-js -->
    <link
      href="https://vjs.zencdn.net/7.8.4/video-js.css"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      type="text/css"
    />
    <title>StringSync</title>
    <style>
      body {
        /*
          Prevent ant-design from overwriting the width:
          https://github.com/react-component/drawer/blob/9907ac9eca83a2c35cb1ec780a279e15a8ea0b70/src/DrawerChild.tsx#L349
        */
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
